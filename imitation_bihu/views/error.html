<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/msg.css">
    <title>错误处理</title>
</head>

<body>
    <div id="container">
        {{msg}}<span>5</span>秒后{{prevpage}}
    </div>
    <div id="gif">
        <img src="/img/ds-1.gif" />
        <div>{{res}}</div>
    </div>
    <div id="png">
        <img src="/img/ds-2.png" />
    </div>
    <script type="text/javascript">
        var span, timer = null;
        span = document.getElementsByTagName("span")[0];
        timer = setInterval(function () {
            var oldcon = span.innerHTML;
            var newcon = oldcon - 1;
            span.innerHTML = newcon;
            if (newcon == 0) {
                clearInterval(timer);
                location.href = "{{redirectUrl}}"
            }
        }, 1000)
    </script>
</body>

</html>
